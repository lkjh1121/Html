<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sqbullet{list-style-type: square;}
        .nobullet{list-style-type: none;}
    </style>
</head>
<body>
    <h1>이지스퍼블리싱</h1>
    <!-- 채운 사각형으로 볼릿 바꾸기 -->
        <ul class="sqbullet">
            <li>회사소개</li>
            <li>도서</li>
            ....
        </ul>
        <!-- 불릿 없애기 -->
        <ul class="nobullet">
            <li>회사소개</li>
            <li>도서</li>
            ....
        </ul>
</body>
</html>
