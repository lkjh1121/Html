<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .align-left {text-align: left;} /* 왼쪽 정렬 */
        .align-right {text-align: right;}   /* 오른쪽 정렬 */
        .align-center {text-align: center;} /* 가운데 정렬 */
        .align-justify {text-align: justify;}   /* 양쪽 정렬 */
    </style>
</head>
<body>
    <p class="align-left">Integer elementum massa at nulla placerat varius...</p>    
    <p class="align-right">Integer elementum massa at nulla placerat varius...</p>    
    <p class="align-center">Integer elementum massa at nulla placerat varius...</p>    
    <p class="align-justify">Integer elementum massa at nulla placerat varius...</p>    
</body>
</html>
