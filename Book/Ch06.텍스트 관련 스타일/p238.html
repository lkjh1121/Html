<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .indent1 {text-indent: 15px;}   /* 15px 만큼 들여쓰기 */
        .indent2 {text-indent: 5px;}    /* 부모 요소 너비의 5%만큼 들여 쓰기 */


    </style>
</head>
<body>
    <p>블루베리는 비타민 A,C,E가 풍부하고....</p>
    <p class="indent1">블루베리는 비타민 A,C,E가 풍부하고</p>
    <p class="indent2">블루베리는 비타민 A,C,E가 풍부하고</p>
</body>
</html>
