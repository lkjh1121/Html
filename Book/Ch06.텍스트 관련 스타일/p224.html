<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {font-style: italic;} /* 이탤릭체로 */
        p.txt {font-style: normal;} /* p 요소 중 class=txt인 부분은 보통체로 */
    </style>

</head>
<body>
    <p>시드니(Sydney), 호주</p>
    <p>리우데자네이루(Rio de Janeiro), 브라질</p>
    <p class="txt">나폴리(Naples), 이탈리아</p>
</body>
</html>
