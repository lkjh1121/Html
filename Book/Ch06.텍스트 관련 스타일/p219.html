<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @font-face {
           font-family: 'trana';
           src: local('trana'),
               url('trana.eot'),
               url('trana.woff') format('woff'),
               url('trana.ttf') format('truetype');
        }

        -w-font {
            font-family: 'trana', sans-serif; /* 웹 폰트 지정 */        
        }
        p {
            font-size: 30px; /* 글자 크기 */
        }
    </style>
  
</head>
<body>
    <p>Using Default Fonts</p>
    <p class="w-font">Using Trana Fonts</p>  
</body>
</html>
