<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>2.목록태그</h3>

    <h4>순서가 없는 목록</h4>
    <ul><!-- Unorder List -->
        <li>서울</li><!-- List -->
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

    </h4>순서가 있는 목록</h4>
    <ol><!-- Order List -->
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ol>
</body>
</html>
