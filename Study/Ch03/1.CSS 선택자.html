태그 식별 속성
classs : 그룹을 의미하는 식별값을 지정하는 속성
id : 태그의 유일한 값을 지정하는 속성

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>1.CSS 선택자</title>
        <style>
        /* 전체 선택자 */
        * {
            color:blue;
        }
    
        /* 태그 선택자 */
        h3 {
            color:orange;
        }        
        
        .tit {
            color: green;
        }        
        
        /* 아이디 선택자 */
        #tit1 {
            color: red;
        }
        #tit2 {
            color: pink;
                }
        </style>
    </head>
    <body>  
        <h3>1.CSS 선택자</h3>
    
        <h4 class="tit">Hello CSS3</h4>
        <h4 class="tit">Hello CSS3</h4>
        <h4 id="tit1">Hello CSS3</h4>
        <h4 id="tit2">Hello CSS3</h4>
    
    </body>
</html>
